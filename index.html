<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" charset="UTF-8" content="initial-scale=1, width=device-width, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="CSS/styling.css">
    <script src="JS/logic.js" defer></script>
</head>

<body>
    <div id="homepage" class="site">
        <div>
            <button class="button links" onclick="switchVisibleSite('newNotePage')">CREATE NEW NOTE</button>
            <button class="button links" onclick="switchVisibleSite('viewNote')">VIEW NOTES</button>

        </div>
    </div>
    <div id="newNotePage" class="site">
        <div id="controlPanel">
            <button class="button" onclick="openNote()">CREATE NEW NOTE</button>
            <button class="button" onclick="safeNewNote()">SAFE NOTE</button>
            <button class="button" onclick="deleteNote()">DELETE W/O SAVING</button>
            <button class="button" onclick="switchVisibleSite('homepage')">RETURN</button>
        </div>
        <div id="newNote" localStorageId="">
        </div>
    </div>
    <div id="viewNote" class="site">
        <div id="controlPanel">
            <button class="button" onclick="clearStorage()">DELETE ALL NOTES</button>
            <button class="button" onclick="switchVisibleSite('homepage')">RETURN</button>
        </div>
        <div id="viewNoteContainer"></div>
    </div>
</body>

</html>
